<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostromo Mother Interface</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="api-overlay" class="overlay visible">
    <div class="panel">
      <h1>MOTHER AUTHENTICATION</h1>
      <p>Enter Google Gemini API key to initiate interface.</p>
      <input type="password" id="api-key-input" placeholder="AIza..." autocomplete="off" />
      <div class="panel-actions">
        <button id="api-save">Initialize</button>
        <button id="api-cancel">Use Stored Key</button>
      </div>
      <p class="disclaimer">Key stored locally in this browser. You may reset at any time.</p>
    </div>
  </div>

  <div class="terminal-frame">
    <div class="terminal-header">
      <span class="brand">USCSS NOSTROMO // MOTHER</span>
      <div class="controls">
        <button id="reset-key" title="Reset API Key">AUTH RESET</button>
        <button id="clear-thread" title="Clear Conversation">PURGE THREAD</button>
      </div>
    </div>
    <div class="terminal-screen" id="terminal-screen">
      <div class="scanlines"></div>
      <div class="output" id="output"></div>
    </div>
    <form id="input-form" autocomplete="off">
      <label for="user-input">QUERY:</label>
      <input type="text" id="user-input" placeholder="Ask Mother..." required />
      <button type="submit">TRANSMIT</button>
    </form>
  </div>

  <template id="message-template">
    <div class="message">
      <span class="timestamp"></span>
      <span class="role"></span>
      <span class="text"></span>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
